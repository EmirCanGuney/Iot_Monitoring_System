spring.application.name=data-processing-service

#server
server.port=8081

#PostreSql
#spring.datasource.url=jdbc:postgresql://localhost:5433/iot_data
spring.datasource.url=jdbc:postgresql://localhost:5433/iot_data?sslmode=disable
spring.datasource.username=iot_user
spring.datasource.password=iot_pass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=data-processing-group
#Consumer topic?teki en eski mesajdan ba?lar. Yani topic?in ba??ndan itibaren tï¿½m mesajlar? okur.
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

