spring.application.name=alert-service

server.port=8083

spring.datasource.url=jdbc:postgresql://localhost:5433/iot_data
spring.datasource.username=iot_user
spring.datasource.password=iot_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=alert-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

alert.temperature.high=30.0
alert.temperature.low=18.0
alert.humidity.high=75.0
alert.humidity.low=35.0


